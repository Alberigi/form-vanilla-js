<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form Vanilla JS</title>
  </head>
<body class="container w-50 mt-5 body-form">
  <h2>Registration Form</h2>
  <hr />
  <form class="row g-3 mt-2 form" id="form">
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="col-md-6">
      <label class="form-label">Last name</label>
      <input type="text" class="form-control" id="lastName">
    </div>
    <div class="col-md-6">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="col-md-6">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email">
      </div>
    <div class="col-md-4">
      <label class="form-label">Cep</label>
      <input type="text" class="form-control" id="cep">
    </div>
    <div class="col-md-4">
      <label class="form-label">City</label>
      <input type="text" class="form-control" id="city">
    </div>
    <div class="col-md-4">
      <label class="form-label">State</label>
      <select id="state" class="form-select">
        <option selected>Select...</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="SP">São Paulo</option>
      </select>
    </div>
    <div class="col-8">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Preencha seu endereço...">
    </div>
        <div class="col-4">
          <label class="form-label">Complement</label>
          <input type="text" class="form-control" id="Complement">
        </div>
    <div class="col-8 button">
      <button type="submit" class="btn btn-primary">Send Form</button>
    </div>
    <div class="col-4 remenber">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label">
          Remember me
        </label>
      </div>
    </div>
  </form>
  <script type="module" src="./services/provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
